<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

  <div class="container">
    <div class="post">
      <h2>Trying to decide a career path? Programming is the move. Change my mind.</h2>
    </div>
    <div id="comments">
      <h3>Comments:</h3>
      <div id="new-comment">
        <input type="text" id="display-name" placeholder="Your Display Name">
        <textarea id="comment-text" placeholder="Add a comment"></textarea>
        <button id="add-comment-btn">Add Comment</button>
      </div>
      <div id="comment-list"></div>
    </div>
  </div>
  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
